<!DOCTYPE html>
<html lang="en" xmlns:th ="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Crea tu Pizza</h1>
<img th:src="@{/images/mario_pizza.jpg}">
<form  method="POST" th:object="${pizza}">
    <div>
        <h3>Elegir Proteina</h3>
        <div th:each="ingredient:${protein}">
            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
            <span th:text="${ingredient.name}"></span>
        </div>
    </div>
    <div>
        <h3>Elegir Vegetales</h3>
        <div th:each="ingredient:${veggies}">
            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
            <span th:text="${ingredient.name}"></span>
        </div>
    </div>
    <div>
        <h3>Elegir Salsas</h3>
        <div th:each="ingredient:${sauces}">
            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
            <span th:text="${ingredient.name}"></span>
        </div>
    </div>
    <div>
        <h3>Elegir Quesos</h3>
        <div th:each="ingredient:${cheeses}">
            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
            <span th:text="${ingredient.name}"></span>
        </div>
    </div>
    <div>
        <h3>Elegir Proteina</h3>
        <div th:each="ingredient:${protein}">
            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
            <span th:text="${ingredient.name}"></span>
        </div>
    </div>
    <div>
        <input type="text" th:field="*{name}" placeholder="Nombre de pizza">
    </div>
    <button>Crear Pizza</button>
</form>
</body>
</html>
